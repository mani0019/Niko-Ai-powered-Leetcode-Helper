<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neko</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .form_group {
            text-align: left;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: #6c63ff;
            outline: none;
            box-shadow: 0 0 5px rgba(108, 99, 255, 0.3);
        }

        p {
            font-size: 14px;
            color: #666;
            margin-top: 5px;
        }

        a {
            color: #6c63ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            background: #6c63ff;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #574fd6;
        }

        #status {
            margin-top: 15px;
            font-size: 14px;
            color: green;
            display: none; /* hidden by default */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Neko</h1>
        <div class="form_group">
            <label for="api_key">API Key</label>
            <input type="text" id="api_key" placeholder="Enter your API key here"/>
            <p>
                You can get your API key from
                <a href="https://makersuite.google.com/app/apikey" target="_blank">Google AI Studio</a>
            </p>
        </div>
        <button id="save">Save</button>
        <p id="status">Settings Saved successfully!</p>
        <script src="options.js"></script>
    </div>
</body>
</html>
